  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="./public/images/BTRLogo.png" alt="" width="150" height="110">
    <h1 class="h3 mb-3 fw-normal">Sign-up for our monthly Newsletter</h1>

      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control  bottom" placeholder="Email" required> 

    <button class="w-100 btn btn-lg" type="submit">Sign me up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Born to Ride 2023</p>
  </form>
</main>
